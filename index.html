<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Velká násobilka</title>
  </head>
  <body>
    <div class="container">
        <div id="intro-container">
            <p>Vítej u procvičování velké násobilky!</p>
        </div>
      <div id="question-container" class="hide">
        <div id="question" class="question-text">Question</div>
        <div id="answers-correct"></div>
        <div id="answers-wrong"></div>
        <div id="answers-remain"></div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn question-btn">Answer 1</button>
          <button class="btn question-btn">Answer 2</button>
          <button class="btn question-btn">Answer 3</button>
          <button class="btn question-btn">Answer 4</button>
        </div>
      </div>
      <div id="final-container" class="hide">
        <div id="answers-correct-final"></div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Další otázka</button>
      </div>
    </div>
  </body>
</html>
